<div *ngIf="promos.length === 0" class="loading-spinner-container">
    <mat-spinner diameter="50"></mat-spinner>
</div>

<div class="container">
    <div class="grid-container">
        <div *ngFor="let promo of promos" class="promo-card">
            <mat-card>
                <mat-card-header class="header">
                    <mat-card-title>{{ promo.title }}</mat-card-title>
                    <mat-card-subtitle>{{ promo.sub_title }}</mat-card-subtitle>
                </mat-card-header>
                <hr>
                <img mat-card-image [src]="promo.image_url" alt="Promo Image">
                <mat-card-content>
                    <p>{{ promo.description }}</p>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
