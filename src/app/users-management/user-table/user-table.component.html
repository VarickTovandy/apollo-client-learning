<div class="table-container">
    <div *ngIf="isLoading" class="loading-spinner-container">
        <mat-spinner diameter="50"></mat-spinner>
    </div>

    <div class="search-container">
        <mat-form-field appearance="fill">
            <mat-label>Search by last name</mat-label>
            <input matInput type="text" placeholder="Search by last name" [formControl]="inputControl" (input)="onInputChange()">
            <!-- <mat-error *ngIf="input.length < 3">Last name must be at least 3 characters</mat-error> -->
        </mat-form-field>
    </div>

    <div *ngIf="!isLoading">
        <table mat-table [dataSource]="users" class="mat-elevation-z8">
            <ng-container matColumnDef="firstName">
                <th mat-header-cell *matHeaderCellDef> First Name </th>
                <td mat-cell *matCellDef="let user"> {{user.first_name}} </td>
            </ng-container>
            <ng-container matColumnDef="lastName">
                <th mat-header-cell *matHeaderCellDef> Last Name </th>
                <td mat-cell *matCellDef="let user"> {{user.last_name}} </td>
            </ng-container>
            <ng-container matColumnDef="civility">
                <th mat-header-cell *matHeaderCellDef> Civility </th>
                <td mat-cell *matCellDef="let user"> {{user.civility}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 15]" [pageSize]="pagination.limit" [length]="totalItems"
            (page)="onPageChange($event)">
        </mat-paginator>
    </div>
</div>
