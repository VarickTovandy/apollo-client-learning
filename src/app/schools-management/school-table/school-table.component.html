<div class="table-container">
    <div *ngIf="isLoading" class="loading-spinner-container">
        <mat-spinner diameter="50"></mat-spinner>
    </div>

    <div *ngIf="!isLoading">
        <table mat-table [dataSource]="schools" class="mat-elevation-z8">
            <ng-container matColumnDef="shortName">
                <th mat-header-cell *matHeaderCellDef> Short Name </th>
                <td mat-cell *matCellDef="let school"> {{school.short_name}} </td>
            </ng-container>
            <ng-container matColumnDef="longName">
                <th mat-header-cell *matHeaderCellDef> Long Name </th>
                <td mat-cell *matCellDef="let school"> {{school.long_name}} </td>
            </ng-container>
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let school"> {{school.status}} </td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    
        <mat-paginator [pageSizeOptions]="[5, 10, 15]" [pageSize]="pagination.limit" [length]="totalItems"
            (page)="onPageChange($event)">
        </mat-paginator>
    </div>
</div>
